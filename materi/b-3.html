<strong>Karbon dioksida</strong> dari <strong>darah dalam kapiler berdifusi</strong> ke dalam <strong>alveolus</strong>. Bersamaan dengan itu, <strong>oksigen berdifusi</strong> dari <strong>kapiler</strong> ke <strong>alveolus</strong>. <strong>Perpindahan oksigen dan karbon dioksida</strong> itu dinamakan <strong>pertukaran gas</strong>. Oksigen masuk ke dalam aliran darah dan karbon dioksida keluar dari aliran darah.
