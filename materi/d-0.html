<p>Mekanisme pernapasan pada burung terdiri dari dua fase yaitu inspirasi dan ekspirasi. Proses pengambilan udara pada burung berbeda pada waktu burung terbang dan pada waktu istirahat. Pada waktu burung terbang, pernapasan dilakukan dengan menggunakan cadangan udara di dalam kantung udara.</p>
